
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masai calculator</title>

  <style>
    body {
      width: 20%;
      height: 20%;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: rgb(58, 193, 242);
    }

    #container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, auto);
      gap: 10px;
      margin-top: 20px;
    }

    #container>div {
      background-color: rgb(255, 255, 255);
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      display: grid;
      place-items: center;
    }

    p {
      font-size: large;
      font-weight: 800;


    }

    #mainbox {
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      padding: 30px;
      border-radius: 5px;
      height: 50%;
      margin-top: 50px;

    }

    #input {
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      border-radius: 10px;
      width: auto;
      height: 60px;
    }
  </style>
</head>

<body>
  <h1>Masai Calculator</h1>
  <div id="mainbox">
    <input type="text" id="input" disabled>
    <div id="container">
      <div onclick="appendToInput('1')"><p>1</p></div>
      <div onclick="appendToInput('2')"><p>2</p></div>
      <div onclick="appendToInput('3')"><p>3</p></div>
      <div onclick="appendToInput('+')" style="background-color: black; color: white;"><p>+</p></div>

      <div onclick="appendToInput('4')"><p>4</p></div>
      <div onclick="appendToInput('5')"><p>5</p></div>
      <div onclick="appendToInput('6')"><p>6</p></div>
      <div onclick="appendToInput('-')" style="background-color: black; color: white;"><p>-</p></div>

      <div onclick="appendToInput('7')"><p>7</p></div>
      <div onclick="appendToInput('8')"><p>8</p></div>
      <div onclick="appendToInput('9')"><p>9</p></div>
      <div onclick="appendToInput('*')" style="background-color: black; color: white;"><p>x</p></div>

      <div onclick="clearInput()" style="background-color: red; color: white;"><p>C</p></div>
      <div onclick="appendToInput('0')"><p>0</p></div>
      <div onclick="calculateResult()" style="background-color: black; color: white;"><p>=</p></div>
      <div onclick="appendToInput('/')" style="background-color: black; color: white;"><p>/</p></div>
    </div>
  </div>

  <script>
    function appendToInput(value) {
      const inputField = document.getElementById('input');
      inputField.value += value;
    }

    function clearInput() {
      const inputField = document.getElementById('input');
      inputField.value = '';
    }

    function calculateResult() {
      const inputField = document.getElementById('input');
      try {
        const result = eval(inputField.value);
        inputField.value = result;
      } catch (error) {
        inputField.value = 'Error';
      }
    }
  </script>
</body>

</html>


</html>
